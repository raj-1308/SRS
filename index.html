<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="icon" href="logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-img">
       <div class="greeting">
        <h1>Welcome back in Xiper!</h1>
       </div>
        <div class="main-form">
          <div class="login-label">
              <img src="text-format.jpg">
              .<h1>Login</h1>
          </div>
            <div class="form">
                <label for="Email">Email or Phone:</label>
                <input id="Email" type="text" placeholder="Enter your email or phone no.">
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="password">
                <a href="#" class="forget_Password">Forget password</a>
                <button type="submit">Login</button>
                <h3>If you don't register with us! <a href="#">Sign-in</a></h3>
            </div>
            <div class="img"></div>
           </div>
    </div>
    <script>window.addEventListener('load',() =>{
          document.querySelector('.main-form').classList.add('visible');
          document.querySelector('.greeting').classList.add('show');
    });</script>
</body>
</html>
